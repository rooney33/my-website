<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Personal Website</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="nav-container">
      <div class="nav-logo">My Website</div>
      <ul class="nav-menu">
        <li><a href="#" class="nav-link" data-section="home">Home</a></li>
        <li><a href="#" class="nav-link active" data-section="vocab-quiz">Vocab Quiz</a></li>
        <li><a href="#" class="nav-link" data-section="focus-timer">Focus Timer</a></li>
        <li><a href="#" class="nav-link" data-section="algo-viz">Algo Viz</a></li>
      </ul>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="main-content">
    <!-- Home Section -->
    <section id="home" class="section hidden">
      <div class="container">
        <h1>Welcome to My Website</h1>
        <p>개인 웹사이트에 오신 것을 환영합니다.</p>
      </div>
    </section>

    <!-- Vocab Quiz Section -->
    <section id="vocab-quiz" class="section">
      <div class="container">
        <div class="quiz-container">
          <div class="quiz-header">
            <div class="score-display">점수: <span id="score">0</span></div>
            <div class="question-counter">문제 <span id="current-question">1</span> / 10</div>
          </div>

          <div class="word-card" id="word-card">
            <h2 id="word-text">Loading...</h2>
          </div>

          <div class="options-container" id="options-container">
            <!-- Options will be dynamically generated -->
          </div>

          <div class="feedback-message" id="feedback-message"></div>
        </div>

        <!-- Result Screen -->
        <div class="result-screen hidden" id="result-screen">
          <div class="result-content">
            <h2>퀴즈 완료!</h2>
            <div class="final-score">
              최종 점수: <span id="final-score">0</span> / 100
            </div>
            <div class="score-percentage" id="score-percentage"></div>
            <button class="restart-btn" id="restart-btn">다시 시작</button>
          </div>
        </div>
      </div>
    </section>

    <!-- Focus Timer Section -->
    <section id="focus-timer" class="section hidden">
      <div class="container">
        <h1>Focus Timer</h1>
        <p>곧 구현 예정입니다.</p>
      </div>
    </section>

    <!-- Algo Viz Section -->
    <section id="algo-viz" class="section hidden">
      <div class="container">
        <h1>Algo Viz</h1>
        <p>곧 구현 예정입니다.</p>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
